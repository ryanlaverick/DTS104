<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Northview Hospital Maintenance Requests</title>

        <link rel="stylesheet" href="assets/stylesheet.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.1/css/all.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

        <script>
            function submit() {
                resetFormErrors()

                console.log('attempting submit')

                return validateEmail() && validatePassword()
            }

            function validateEmail() {
                let email = document.getElementById('email').value

                if (! email || email === '') {
                    document.getElementById('email-errors').innerHTML += "<li>Please provide a valid email address!</li>"
                    return false
                }

                if (email.length < 1) {
                    document.getElementById('email-errors').innerHTML += "<li>Please provide an email that is longer than 1 character!</li>"
                    return false
                }

                if (email.length > 255) {
                    document.getElementById('email-errors').innerHTML += "<li>Please provide an email that is shorter than 255 characters!</li>"
                    return false
                }

                return true
            }

            function validatePassword() {
                let password = document.getElementById('password').value

                if (! password || password === '') {
                    document.getElementById('password-errors').innerHTML += "<li>Please provide a valid password!</li>"
                    return false
                }

                if (password.length < 1) {
                    document.getElementById('password-errors').innerHTML += "<li>Please provide a password that is longer than 1 character!</li>"
                    return false
                }

                if (password.length > 255) {
                    document.getElementById('password-errors').innerHTML += "<li>Please provide a password that is shorter than 255 characters!</li>"
                    return false
                }

                return true
            }

            function resetFormErrors() {
                document.getElementById('email-errors').innerHTML = ""
                document.getElementById('password-errors').innerHTML = ""
            }
        </script>
    </head>

    <body>
        <form action="server/login.php" method="post">
            <h1>Login</h1>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-input" id="email" name="email" placeholder="john.doe@placeholder.com" />
                <ul id="email-errors" class="form-errors"></ul>
            </div>
                
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-input" id="password" name="password" type="password" placeholder="••••••••" />
                <ul id="password-errors" class="form-errors"></ul>
            </div>

            <input type="submit" class="form-button" value="Register" />
        </form>
    </body>
</html>
