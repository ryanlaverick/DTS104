<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Student Admissions Form</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

        <style>
            body {
                font-family: 'Josefin Sans';
            }

            .error-field {
                color: red;
            }

            input::placeholder {
                font-weight: 100;
            }
        </style>

        <script>
            function resetForm() {
                document.getElementById('firstNameErrors').innerHTML = ""
                document.getElementById('lastNameErrors').innerHTML = ""
                document.getElementById('emailErrors').innerHTML = ""
                document.getElementById('telephoneErrors').innerHTML = ""
                document.getElementById('submissionMessage').innerHTML = ""
            }

            function submit() {
                resetForm()

                let firstName = document.getElementById('firstName').value
                let lastName = document.getElementById('lastName').value
                let email = document.getElementById('email').value
                let telephoneNumber = document.getElementById('telephoneNumber').value
                let session = document.getElementsByName('session').value

                let hasErrors = false;

                if (firstName === '') {
                    document.getElementById('firstNameErrors').innerHTML = 'You must provide this field!'
                    hasErrors = true
                }

                if (! isNaN(firstName)) {
                    document.getElementById('firstNameErrors').innerHTML += "This value cannot be a number!"
                    hasErrors = true
                }

                if (lastName === '') {
                    document.getElementById('lastNameErrors').innerHTML = 'You must provide this field!'
                    hasErrors = true
                }

                if (! isNaN(lastName)) {
                    document.getElementById('lastNameErrors').innerHTML += "This value cannot be a number!"
                    hasErrors = true
                }

                if (email === '') {
                    document.getElementById('emailErrors').innerHTML = 'You must provide this field!'
                    hasErrors = true
                }

                if (! isNaN(email)) {
                    document.getElementById('emailErrors').innerHTML += "This value cannot be a number!"
                    hasErrors = true
                }

                if (telephoneNumber === '') {
                    document.getElementById('telephoneErrors').innerHTML = 'You must provide this field!'
                    hasErrors = true
                }

                if (hasErrors) {
                    document.getElementById('submissionMessage').innerHTML = "<p class='text-danger'>Uh oh.. something went wrong! Please check you have completed all required fields and then re-submit!</p>"
                    return
                }

                document.getElementById('submissionMessage').innerHTML = "<p class='text-success'>Well done! A member of our team will get back to you.</p>"
            }
        </script>
    </head>

    <body class="p-5">
        <div class="container-fluid bg-secondary-subtle rounded-2 p-4">
            <div class="row">
                <div class="col-md">
                    <label>First Name</label>
                    <input class="form-control" id="firstName" placeholder="John">
                    <div id="firstNameErrors" class="error-field"></div>
                </div>

                <div class="col-md">
                    <label>Last Name</label>
                    <input class="form-control" id="lastName" placeholder="Doe">
                    <div id="lastNameErrors" class="error-field"></div>
                </div>
            </div>

            <br>
           

            <div>
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="john.doe@icloud.com">
                <div id="emailErrors" class="error-field"></div>
            </div>

            <br>

            <div>
                <label>Telephone Number</label>
                <input class="form-control" id="telephoneNumber" placeholder="01915 153000">
                <div id="telephoneErrors" class="error-field"></div>
            </div>

            <br>

            <div>
                <label>Session</label>
                <br>
                    
                <div>
                    <input type="radio" name="session" value="Morning" checked>Morning
                    <input type="radio" name="session" value="Afternoon" class="pl-2">Afternoon
                </div>
            </div>
            
            <br>

            <div class="row">
                <input type="submit" class="btn btn-primary" onclick="submit();">

                <br>
                <div id="submissionMessage"></div>
            </div>
        </div>
    </body>
</html>
